        </header>
        <section>
            <table border ="1" cellpadding="10">
                <thead>
                    <tr>
                       <th>Name</th>
                       <th>Email</th>
                       <th>Message</th>
                       <th>Submitted At</th>
                    </tr>   
                </thead>
                <tbody id="submissionTableBody"></tbody>
            </table>
        </section>
        <script>
            fetch('/submissions')
            .then(res => res.json())
            .then(data => {
                const tbody = document.getElementById('submissionTableBody');
                data.forEach(entry =>{
                    const row = document.createElement('tr');
                    row.innerHTML = `
                    <td>${entry.name}</td>
                    <td>${entry.email}</td>
                    <td>${entry.message}</td>
                    <td>${new Date(entry.submittedAt).toLocaleString()}</td>
          `;
          tbody.appendChild(row);
        });
      })
      .catch(err => {
        alert("Error loading submissions.");
        console.error(err);
      });
        </script>
    </body>
